<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../slide-r.min.css">
</head>
<body>
    <div class="block block-1 o t"></div>
    <div class="block block-2">
        <div class="block-child v1 o t"></div>
        <div class="block-child v2 o t"></div>
    </div>
    <div class="block block-3 o t"></div>
    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
        }
        .block {
            width: 100%;
            height: 700px;
            overflow: hidden;
        }
        .block-1 {
            background-color: rgb(199, 40, 40);
        }
        .block-2 {
            background-color: pink;
            display: flex;
        }
        .block-3 {
            background-color: green;
        }
        .block-child {
            width: 50%;
            height: 100%;
        }
        .v1 {
            background-color: rgb(128, 128, 128);
        }
        .v2 {
            background-color: rgb(227, 4, 235);
        }
        .o {
            opacity: 0;
        }
        .t {
            transition: all .8s ease-in-out;
        }
    </style>
    <script src="./../slide-r.min.js"></script>
    <script>
        const leftSlide = new SlideLeft('.block-1')
        const block2SlideLeft = new SlideLeft('.v1')
        const block2SlideRight = new SlideRight('.v2')
        const block3SlideBottom = new SlideBottom('.block-3')
    </script>
</body>
</html>
